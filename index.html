<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/baloon.ico" type="image/x-icon" />
    <title>BOOM Devs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="game-title">BOOM! Devs</h1>
      <h2 class="game-description">estoure os balões</h2>
      <h3 class="perdeu">Você perdeu</h3>
      <h3 class="ganhou">Você ganhou</h3>
      <button class="btn-beginner">Iniciante</button>
      <button class="btn-median">Mediano</button>
      <button class="btn-professional">Profissional</button>
      <button class="btn-voltar">voltar</button>
    </header>
    <section class="container-balloons"></section>
    <div class="contadores">
    <div class="contador-frase">Pontos = <span class="contador">0</span></div>
    <div class="contador-frase">Bolões tela = <span class="balaoTela">0</span></div>
  </div>

    <div class="container-regras">
      <h2>Regras</h2>
      <div class="regras">
      <p>Pontos = 20 (ganhou)</p>
      <p>Balões na tela  = 10 (perdeu)</p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
